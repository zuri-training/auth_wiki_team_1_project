<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ch-password.css" />
    <title>Change Password</title>
  </head>
  <body>
    <!-- container for both sides of the page(A & B) -->
    <div class="container">
      <!-- left side of the page(A) -->
      <div class="A">
        <!-- image for curved line at the top right-->
        <div class="top">
          <img src="./images/Frame.svg" alt="top-line" />
        </div>

        <!-- logo and reset password text -->
        <div class="logo-text">
          <img src="./images/Group.png" alt="logo" />
          <h2>Change Password</h2>
          <p>Enter new password and confirm it to reset your password</p>
        </div>

        <!-- image for curved line bottom left -->
        <div class="bottom">
          <img src="./images/Shapes (1).png" alt="bottom-line" />
        </div>
      </div>
      <!-- end of left side of the page(A) -->

      <!-- right side of the page(B) -->
      <div class="B">
        <!-- form -->
        <form class="form" action="#">
          <!-- password -->
          <div class="form-control">
            <label for="password"><p>Password</p></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Please enter your new password"
            />
            <small class="error"></small><br />
          </div>

          <!-- confirm password -->
          <div class="form-control">
            <label for="c-password"><p>Confirm Password</p></label>
            <input
              type="password"
              name="c-password"
              id="c-password"
              placeholder="Please confirm your new password"
            />
            <small class="error"></small><br />
          </div>

          <!-- change password button -->
          <div class="ch-password-btn">
            <button id="ch-password-btn"><h6>Change Password</h6></button><br />
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- end of right side of the page(B) -->
    </div>
    <!-- end of container for both sides of the page(A & B) -->

    <!-- link .js file -->
    <script src="ch-password.js"></script>
  </body>
</html>
